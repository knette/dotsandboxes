<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Dots and Boxes</title>
</head>
<body>
    <div id='score-p1'>Player 1 Score: <span id='score-player1'>0</span></div>
    <div id='score-p2'>Player 2 Score: <span id='score-player2'>0</span></div>
    <div id='players-turn'>Player 1</div>
    <div id="game-grid">
        <div id='row1'>
            <div class="dot"></div>
            <div class="line box1"></div>
            <div class="dot"></div>
            <div class="line box2"></div>
            <div class="dot"></div>
            <div class="line box3"></div>
            <div class="dot"></div>
            <div class="line box4"></div>
            <div class="dot"></div>
            <div class="line box5"></div>
            <div class="dot"></div>
        </div>    
        <div id='row2'>
            <div class='vert-line box1'></div>
            <div class='box hotbox1'></div>
            <div class='vert-line box1 box2'></div>
            <div class='box hotbox2'></div>
            <div class='vert-line box2 box3'></div>
            <div class='box hotbox3'></div>
            <div class='vert-line box3 box4'></div>
            <div class='box hotbox4'></div>
            <div class='vert-line box4 box5'></div>
            <div class='box hotbox5'></div>
            <div class='vert-line box5'></div>
        </div>
        <div id='row3'>
            <div class="dot"></div>
            <div class="line box1 box6"></div>
            <div class="dot"></div>
            <div class="line box2 box7"></div>
            <div class="dot"></div>
            <div class="line box3 box8"></div>
            <div class="dot"></div>
            <div class="line box4 box9"></div>
            <div class="dot"></div>
            <div class="line box5 box10"></div>
            <div class="dot"></div>
        </div>   
        <div id='row4'>
            <div class='vert-line box6'></div>
            <div class='box hotbox6'></div>
            <div class='vert-line box6 box7'></div>
            <div class='box hotbox7'></div>
            <div class='vert-line box7 box8'></div>
            <div class='box hotbox8'></div>
            <div class='vert-line box8 box9'></div>
            <div class='box hotbox9'></div>
            <div class='vert-line box9 box10'></div>
            <div class='box hotbox10'></div>
            <div class='vert-line box10'></div>
        </div>
        <div id='row5'>
            <div class="dot"></div>
            <div class="line box11 box6"></div>
            <div class="dot"></div>
            <div class="line box12 box7"></div>
            <div class="dot"></div>
            <div class="line box13 box8"></div>
            <div class="dot"></div>
            <div class="line box14 box9"></div>
            <div class="dot"></div>
            <div class="line box15 box10"></div>
            <div class="dot"></div>
        </div>
        <div id='row6'>
            <div class='vert-line box11'></div>
            <div class='box hotbox11'></div>
            <div class='vert-line box11 box12'></div>
            <div class='box hotbox12'></div>
            <div class='vert-line box12 box13'></div>
            <div class='box hotbox13'></div>
            <div class='vert-line box13 box14'></div>
            <div class='box hotbox14'></div>
            <div class='vert-line box14 box15'></div>
            <div class='box hotbox15'></div>
            <div class='vert-line box15'></div>
        </div>
        <div id='row7'>
            <div class="dot"></div>
            <div class="line box11 box16"></div>
            <div class="dot"></div>
            <div class="line box12 box17"></div>
            <div class="dot"></div>
            <div class="line box13 box18"></div>
            <div class="dot"></div>
            <div class="line box14 box19"></div>
            <div class="dot"></div>
            <div class="line box15 box20"></div>
            <div class="dot"></div>
        </div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
