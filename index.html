<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Dots and Boxes</title>
</head>
<body>
    <div id='score-p1'>Player 1: <span>0</span></div>
    <div id='score-p2'>Player 2: <span>0</span></div>
    <div id="game-grid">
        <div id='row1'>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
        </div>    
        <div id='row2'>
            <div class='vert-line'></div>
            <div class='box'></div>
            <div class='vert-line'></div>
            <div class='box'></div>
            <div class='vert-line'></div>
            <div class='box'></div>
            <div class='vert-line'></div>
            <div class='box'></div>
            <div class='vert-line'></div>
            <div class='box'></div>
            <div class='vert-line'></div>
        </div>
        <div id='row3'>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
        </div> 
    </div>

    <script>src="main.js"</script>
</body>
</html>
